apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: default
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          env:
            - name: GRAFANA_CLOUD_OTLP_ENDPOINT
              value: {{ .Values.grafanacloud.otlpendpoint }}
            - name: GRAFANA_CLOUD_API_KEY
              value: {{ .Values.grafanacloud.password }}
            - name: GRAFANA_CLOUD_INSTANCE_ID
              value: {{ .Values.grafanacloud.username | quote }}
          image: {{ .Values.image.tag }}
          command: ["/otelcol-contrib"]
          args: ["--config=/conf/otel-collector-config.yaml"]
          volumeMounts:
            - name: config-volume
              mountPath: /conf
          ports:
            - name: otlp
              containerPort: 4317
            - name: otlp-http
              containerPort: 4318
      volumes:
        - name: config-volume
          secret:
            secretName: otel-collector-secret
      serviceAccountName: otel-collector
